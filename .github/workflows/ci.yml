name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e .
        uv pip install -r requirements-ci.txt
    
    - name: Run linting
      run: |
        source .venv/bin/activate
        ruff check src/ tests/
        ruff format --check src/ tests/
    
    - name: Run unit tests
      run: |
        source .venv/bin/activate
        pytest tests/test_core.py -v --cov=src/blackblaze_backup --cov-report=xml
    
    # GUI tests disabled in CI due to headless environment limitations
    # - name: Run GUI tests (Ubuntu only)
    #   if: matrix.python-version == '3.12'
    #   run: |
    #     source .venv/bin/activate
    #     pytest tests/test_gui.py -v --cov=src/blackblaze_backup --cov-append
    
    # Comprehensive test suite disabled in CI due to headless environment limitations
    # - name: Run comprehensive test suite (Ubuntu only)
    #   if: matrix.python-version == '3.12'
    #   run: |
    #     source .venv/bin/activate
    #     python tests/integration/run_tests.py
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[build]"
    
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        uv venv
        .venv\Scripts\activate
        uv pip install -e ".[build]"
    
    - name: Build executable (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        source .venv/bin/activate
        pyinstaller --onefile --windowed --name "BlackBlaze-Backup-Tool" main.py
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        .venv\Scripts\activate
        pyinstaller --onefile --windowed --name "BlackBlaze-Backup-Tool" main.py
    
    - name: Upload Ubuntu executable
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: blackblaze-backup-ubuntu
        path: dist/BlackBlaze-Backup-Tool
    
    - name: Upload Windows executable
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: blackblaze-backup-windows
        path: dist/BlackBlaze-Backup-Tool.exe

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"
    
    - name: Run security scan
      run: |
        source .venv/bin/activate
        pip install safety bandit
        safety check
        bandit -r src/ -f json -o bandit-report.json
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit-report.json

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Ubuntu executable
      uses: actions/download-artifact@v4
      with:
        name: blackblaze-backup-ubuntu
        path: ./releases/ubuntu
    
    - name: Download Windows executable
      uses: actions/download-artifact@v4
      with:
        name: blackblaze-backup-windows
        path: ./releases/windows
    
    - name: Download Ubuntu DEB package
      uses: actions/download-artifact@v4
      with:
        name: blackblaze-backup-ubuntu-deb
        path: ./releases/ubuntu-deb
      continue-on-error: true
    
    - name: Download Windows MSI package
      uses: actions/download-artifact@v4
      with:
        name: blackblaze-backup-windows-msi-wix
        path: ./releases/windows-msi
      continue-on-error: true
    
    - name: Create release archive
      run: |
        mkdir -p release-assets
        cp releases/ubuntu/BlackBlaze-Backup-Tool release-assets/
        cp releases/windows/BlackBlaze-Backup-Tool.exe release-assets/
        
        # Add MSI/DEB packages if they exist
        if [ -d "releases/ubuntu-deb" ]; then
          cp releases/ubuntu-deb/*.deb release-assets/ 2>/dev/null || true
        fi
        if [ -d "releases/windows-msi" ]; then
          cp releases/windows-msi/*.msi release-assets/ 2>/dev/null || true
        fi
        
        cd release-assets
        TAG_NAME=${GITHUB_REF#refs/tags/}
        zip -r ../blackblaze-backup-${TAG_NAME}.zip .
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## BlackBlaze B2 Backup Tool ${{ github.ref_name }}
          
          ### Downloads
          - **Windows Executable**: `BlackBlaze-Backup-Tool.exe`
          - **Windows MSI Installer**: `BlackBlaze-Backup-Tool.msi`
          - **Ubuntu Executable**: `BlackBlaze-Backup-Tool`
          - **Ubuntu DEB Package**: `blackblaze-backup-tool_1.0.0_amd64.deb`
          
          ### Installation
          1. Download the appropriate package for your platform
          2. **Windows**: 
             - **MSI**: Run the installer (recommended for most users)
             - **EXE**: Run the standalone executable (portable)
          3. **Ubuntu**: Install with `sudo dpkg -i blackblaze-backup-tool_1.0.0_amd64.deb` or run executable
          4. Configure your BackBlaze B2 credentials
          5. Select folders to backup
          6. Set up automatic backup schedule
          
          ### Features
          - Cross-platform GUI (Windows & Ubuntu)
          - Automatic incremental backups
          - System tray integration
          - Scheduled backups (1min, 5min, 15min, hourly, daily, weekly)
          - Secure credential storage
        files: |
          blackblaze-backup-${{ github.ref_name }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
