name: Build Ubuntu DEB Package

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-deb:
    name: Build Ubuntu DEB Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[build]"
        uv pip install pyinstaller
    
    - name: Build executable
      run: |
        source .venv/bin/activate
        pyinstaller --onefile --windowed --name "blackblaze-backup-tool" --icon=src/blackblaze_backup/icon.svg main.py
    
    - name: Create DEB package structure
      run: |
        mkdir -p deb-package/usr/bin
        mkdir -p deb-package/usr/share/applications
        mkdir -p deb-package/usr/share/icons/hicolor/scalable/apps
        mkdir -p deb-package/usr/share/doc/blackblaze-backup-tool
        mkdir -p deb-package/DEBIAN
        
        # Copy executable
        cp dist/blackblaze-backup-tool deb-package/usr/bin/
        chmod +x deb-package/usr/bin/blackblaze-backup-tool
        
        # Create desktop file
        cat > deb-package/usr/share/applications/blackblaze-backup-tool.desktop << 'EOF'
        [Desktop Entry]
        Version=1.0
        Type=Application
        Name=BlackBlaze B2 Backup Tool
        Comment=Cross-platform backup tool for BackBlaze B2
        Exec=blackblaze-backup-tool
        Icon=blackblaze-backup-tool
        Terminal=false
        Categories=Utility;System;FileManager;
        Keywords=backup;cloud;storage;b2;backblaze;
        StartupWMClass=BlackBlaze B2 Backup Tool
        EOF
        
        # Copy icon
        cp src/blackblaze_backup/icon.svg deb-package/usr/share/icons/hicolor/scalable/apps/blackblaze-backup-tool.svg
        
        # Create copyright file
        cat > deb-package/usr/share/doc/blackblaze-backup-tool/copyright << 'EOF'
        Format: https://www.debian.org/doc/packaging-manuals/copyright-format/1.0/
        Upstream-Name: blackblaze-backup-tool
        Source: https://github.com/reshdesu/blackblaze2-backup
        
        Files: *
        Copyright: 2025 BlackBlaze B2 Backup Tool Contributors
        License: MIT
        
        License: MIT
         Permission is hereby granted, free of charge, to any person obtaining a copy
         of this software and associated documentation files (the "Software"), to deal
         in the Software without restriction, including without limitation the rights
         to use, copy, modify, merge, publish, distribute, sublicense, and/or sell
         copies of the Software, and to permit persons to whom the Software is
         furnished to do so, subject to the following conditions:
         .
         The above copyright notice and this permission notice shall be included in all
         copies or substantial portions of the Software.
         .
         THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR
         IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,
         FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE
         AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER
         LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,
         OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE
         SOFTWARE.
        EOF
        
        # Create changelog
        cat > deb-package/usr/share/doc/blackblaze-backup-tool/changelog.Debian << 'EOF'
        blackblaze-backup-tool (1.0.0-1) unstable; urgency=medium
        
          * Initial release of BlackBlaze B2 Backup Tool
          * Cross-platform GUI application for BackBlaze B2 backups
          * Features automatic scheduling and background operation
          * Secure credential management with system keyring
        
         -- BlackBlaze B2 Backup Tool Contributors <noreply@example.com>  $(date -R)
        EOF
        
        gzip -9 deb-package/usr/share/doc/blackblaze-backup-tool/changelog.Debian
        
        # Create control file
        cat > deb-package/DEBIAN/control << 'EOF'
        Package: blackblaze-backup-tool
        Version: 1.0.0
        Section: utils
        Priority: optional
        Architecture: amd64
        Depends: libc6 (>= 2.17), libgcc-s1 (>= 3.0), libqt6core6 (>= 6.0.0), libqt6gui6 (>= 6.0.0), libqt6widgets6 (>= 6.0.0)
        Recommends: python3-keyring
        Maintainer: BlackBlaze B2 Backup Tool Contributors <noreply@example.com>
        Homepage: https://github.com/reshdesu/blackblaze2-backup
        Description: Cross-platform backup tool for BackBlaze B2
         A modern GUI application for backing up local folders to BackBlaze B2 S3 buckets
         with automatic scheduling and background operation.
         .
         Features:
         - Cross-platform support (Windows and Ubuntu)
         - Modern GUI with PySide6 (Qt for Python)
         - Background operation with system tray support
         - Automatic scheduling (hourly, daily, weekly, monthly)
         - Secure credential management with system keyring
         - Real-time progress tracking
         - Organized S3 storage with proper folder structure
         - Persistent configuration
         - Comprehensive error handling and logging
         .
         This tool is perfect for users who need reliable, automated backups
         to BackBlaze B2 cloud storage with a user-friendly interface.
        EOF
        
        # Create postinst script
        cat > deb-package/DEBIAN/postinst << 'EOF'
        #!/bin/bash
        set -e
        
        # Update desktop database
        if command -v update-desktop-database >/dev/null 2>&1; then
            update-desktop-database /usr/share/applications
        fi
        
        # Update icon cache
        if command -v gtk-update-icon-cache >/dev/null 2>&1; then
            gtk-update-icon-cache -f -t /usr/share/icons/hicolor
        fi
        
        echo "BlackBlaze B2 Backup Tool installed successfully!"
        echo "You can find it in your applications menu or run 'blackblaze-backup-tool' from terminal."
        
        exit 0
        EOF
        
        chmod +x deb-package/DEBIAN/postinst
        
        # Create prerm script
        cat > deb-package/DEBIAN/prerm << 'EOF'
        #!/bin/bash
        set -e
        
        echo "Removing BlackBlaze B2 Backup Tool..."
        
        exit 0
        EOF
        
        chmod +x deb-package/DEBIAN/prerm
        
        # Create postrm script
        cat > deb-package/DEBIAN/postrm << 'EOF'
        #!/bin/bash
        set -e
        
        # Update desktop database
        if command -v update-desktop-database >/dev/null 2>&1; then
            update-desktop-database /usr/share/applications
        fi
        
        # Update icon cache
        if command -v gtk-update-icon-cache >/dev/null 2>&1; then
            gtk-update-icon-cache -f -t /usr/share/icons/hicolor
        fi
        
        exit 0
        EOF
        
        chmod +x deb-package/DEBIAN/postrm
    
    - name: Build DEB package
      run: |
        dpkg-deb --build deb-package blackblaze-backup-tool_1.0.0_amd64.deb
        
        # Verify the package
        dpkg-deb --info blackblaze-backup-tool_1.0.0_amd64.deb
        dpkg-deb --contents blackblaze-backup-tool_1.0.0_amd64.deb
    
    - name: Upload DEB artifact
      uses: actions/upload-artifact@v4
      with:
        name: blackblaze-backup-ubuntu-deb
        path: blackblaze-backup-tool_1.0.0_amd64.deb
